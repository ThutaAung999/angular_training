<div>
  <h1>Reactive Form Example:</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitModelBased()">
    <p>
      <label>First Name:</label>
      <input type="text" formControlName="firstName" class="form-control">
    </p>
    <p>
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control">
    </p>
    <p>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-outline-primary">Submit</button>
      <button (click)="partialUpdate()" class="btn btn-outline-primary">Partial Update</button>
      <button (click)="fullUpdate()"class="btn btn-outline-primary">Full Update</button>
      <button (click)="reset()" class="btn btn-outline-primary">Cancel</button>

    </p>
  </form>
</div>

<p>
  First Name with UpperCase : {{firstNameInUpperCase}}
</p>
