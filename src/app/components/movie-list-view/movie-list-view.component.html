<div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Details</th>
    </tr>
    </thead>

    <tbody>
    <tr app-movie-two
      *ngFor="let movie of movies"
        [movie]="movie"
        (deleteEvent)="onTodoDeleteEvent($event)"
        (editEvent)="onMovieEditEvent($event)">
    </tr>
    </tbody>
  </table>
</div>
