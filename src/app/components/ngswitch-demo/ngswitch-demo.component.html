<div [ngStyle]="styleObj"  class="container" [ngSwitch]="city" [ngClass]="styleClass">
  <div *ngSwitchCase="'ygn'">Yangon</div>
  <div *ngSwitchCase="'mdy'">Mandalay</div>
  <div *ngSwitchDefault>Other city</div>
</div>

<h4 class="ui horizontal divider header">
  Current choice is {{ choice }}
</h4>

<div class="ui raised segment">
  <ul [ngSwitch]="choice">
    <li *ngSwitchCase="1">First choice</li>
    <li *ngSwitchCase="2">Second choice</li>
    <li *ngSwitchCase="3">Third choice</li>
    <li *ngSwitchCase="4">Fourth choice</li>
    <li *ngSwitchCase="2">Second choice, again</li>
    <li *ngSwitchDefault>Default choice</li>
  </ul>
</div>

<div style="margin-top: 20px;">
  <button class="ui primary button" (click)="nextChoice()">
    Next choice
  </button>
</div>

<div *ngFor="let city of entries;index as i">
    {{city}}
</div>
